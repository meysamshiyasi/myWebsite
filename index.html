<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/font.css">
	<link rel="stylesheet" type="text/css" href="styles/header.css">

</head>
<body id="udemy">
	<div class="main-content-wrapper">
		<div class="c_header c_header--v6 c_header--desktop c_header--ia c_header--ia- ud-app-loader ud-app-loaded">
			<div class="c_header__inner">
				<div class="c_header__logo-container">
					<a href="" class="js-tracked-without-react c_header__logo-wrap">
						<img class="udemy-logo" src="img/logo-coral.svg" width="110" height="32">
					</a></div>
				<div class="c_header__left">
					<div class="ud-component--header-v6--mobile-nav-trigger">
						<button class="c_header__mobile-bt btn btn-link"><span class="udi udi-menu"></span></button>
					</div>
					<div class="ud-component--header-v6--browse-dropdown-button hidden-xs hidden-xxs">
						<div class="dropdown--open-on-hover dropdown--topics dropdown--open-on-hover dropdown">
							<div role="button" class="dropdown-toggle" id="header.browse">
								<span class="udi udi-explore"></span>
								<span> Categories</span>
							</div>
						</div></div>
					<div class="c_header__search-wrapper ud-component--header-v6--header-es-autocomplete">
						<div class="c_header__search">
							<button class="c_header__mobile-bt btn btn-link">
								<span class="udi udi-search"></span>
							</button>
							<div class="c_quick-search__form pos-r">
								<div class="dropdown es-autocomplete es-autocomplete--primary">
									<form action="/courses/search/">
										<span class="input-group">
											<input type="text" maxlength="200" placeholder="Search for anything" class="form-control" name="q">
											<span class="input-group-btn">
												<button type="submit" class="btn btn-link">
													<span class="udi udi-search"></span>
												</button>
											</span>
										</span>
									</form>
								</div>
							</div>
						</div>
					</div></div>
				<div class="c_header__right">
						<div class="shopping-cart">
							<div class="ud-component--header-v6--cart-dropdown">
								<div class="dropdown--icon dropdown--shopping-list dropdown--open-on-hover dropdown">
									<a href="" class="dropdown-toggle">
										<div class="fx pos-r text-center">
											<span class="sr-only">Shoplist</span>
											<span class="dropdown__main-icon udi udi-cart-line"></span>
										</div>
									</a>
									<ul class="dropdown-menu dropdown-menu-right">
										<li class="styles--sc-dropdown__empty-message--24wbn">
											<div>
												Your cart is empty.
												<a href="" class="styles--sc-dropdown__to-more--o3k3O">Keep shopping</a>
											</div>
										</li>
									</ul>
								</div>
							</div>		
						</div>


					<div class="dropdown dropdown--login ud-component--header-v6--login-button hidden-xs hidden-xxs">
						<div>
							<button class="btn btn-quaternary">Log In</button>
						</div></div>
					<div class="dropdown dropdown--signup ud-component--header-v6--signup-button hidden-xs hidden-xxs">
						<div>
							<button class="btn btn-primary">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
			<div class="sub-nav">
			
		</div>
	</div>
		</div>
		

</body>
</html>
